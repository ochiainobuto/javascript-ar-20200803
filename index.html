<!doctype HTML>
<html>

<head>
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.jsを読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body style="margin : 0px; overflow: hidden">
    <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
    <a-scene embedded arjs="debugUIEnabled:false; antialias: true;">

        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" intensity="2" position="0 5 5"></a-light>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="-5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 -5 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 5 0"></a-entity>

        <a-assets>
            <a-asset-item id="fish1" src="Fish_lp1.glb"></a-asset-item>
            <a-asset-item id="fish2" src="Fish_lp2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="./pattern-fish1.patt">
            <a-entity gltf-model="#fish1" position="0 0 0" scale="0.1 0.1 0.1" animation-mixer></a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="./pattern-fish2.patt">
            <a-entity gltf-model="#fish2" position="0 0 0" scale="0.1 0.1 0.1" animation-mixer></a-entity>
        </a-marker>

        <a-entity camera>

        </a-entity>

        <a-sky src="image.jpg" rotation="0 170 0"></a-sky>
    </a-scene>
</body>

</html>
