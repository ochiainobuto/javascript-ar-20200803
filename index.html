<!doctype HTML>
<html>

<head>
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.jsを読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
    <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
    <a-scene embedded arjs="debugUIEnabled: renderer="gammaOutput: true;" false" vr-mode-ui="enabled: false">
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" intensity="2" position="0 20 0"></a-light>
        <a-assets>
            <a-asset-item id="uribo" src="Fish_lp.glb"></a-asset-item>
        </a-assets>
        <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
        <a-marker type="pattern" url="pattern-url.patt">
            <a-entity gltf-model="#uribo" scale="0.1 0.1 0.1" animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
